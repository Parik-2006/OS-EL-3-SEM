<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDS Scheduler Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { border-bottom: 1px solid #333; }
        .btn { border-radius: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-bold" style="cursor: default; letter-spacing: 1px;">WDS SCHEDULER</span>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/demo">Simulation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/custom">Custom Input</a></li>
                    <li class="nav-item"><a class="nav-link" href="/docs">Docs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        function renderChart(canvasId, label, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            let existingChart = Chart.getChart(canvasId);
            if (existingChart) existingChart.destroy();

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['FCFS', 'SJF', 'WDS'],
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)'],
                        borderColor: 'rgba(0,0,0,0.1)',
                        borderWidth: 1
                    }]
                },
                options: { 
                    scales: { y: { beginAtZero: true, grid: { color: '#444' }, ticks: { color: '#ddd' } }, x: { grid: { display: false }, ticks: { color: '#ddd' } } }, 
                    plugins: { legend: { display: false } } 
                }
            });
        }
    </script>
</body>
</html>
